<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <header>
        
        <div class="nav-bar">
           <h3>Let's Play the Game!</h3>
        </div>
    </header>
    <div class="container">
        <!-- rock -->
        <div class="box" id="box1">
           
        </div>
        <!-- paper -->
        <div class="box" id="box2">   
        </div>
        <!-- scissor -->
        <div class="box" id="box3">
        </div>
    </div>

    <!-- score card  -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
   
    <!--  -->
   <div class="msg-container">
    <p id="msg"> Play Your Move.</p>
   </div>
    <script src="scriptnew.js"></script>
</body>
</html>
